<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for=""> Enter Your First Name: <input type="text"  name="first-name" required></label>
            <label for=""> Enter Your Last Name:  <input type="text"  name="last-name" required></label>
            <label for=""> Enter Your Email:      <input type="email" name="email" required></label>
            <label for=""> Create a New Password: <input type="text"  name="password" required pattern="[a-z0-5]{8,}" ></label>
        </fieldset>

        <fieldset>
            <label for=""> <input class="inline" name="account-type" type="radio"> Personal Account</label>
            <label for=""> <input class="inline" name="account-type" type="radio"> Business Acount</label>
            <label for=""> <input class="inline" name="terms-conditions " type="checkbox" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank"><strong>terms and conditions</strong></a> </label>
            <label for="">How did you hear about us?
            <select name="referrer">
                <option value=""  name="empty">(select one)</option>
                <option value="1" name="news">FreeCodeCamp News</option>
                <option value="2" name="youtube">FreeCodeCamp Youtube Channel</option>
                <option value="3" name="forum">FreeCodeCamp Forum</option>
                <option value="4" name="other">Other</option>
            </select>
            </label>
            <label for="">Provide a bio:
                <textarea name="bio" id="" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>

            </label>
        </fieldset>

        <fieldset>
            <label for="">Upload a profile picture <input type="file"></label>
            <label for="">Input your age(Years): <input type="number" min="13" max="120"></label>
        </fieldset>

        <input type="submit" value="Submit" name="" id="">

    </form>
    
</body>
</html>
